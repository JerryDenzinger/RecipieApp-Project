<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Recipe App Home</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>
</head>
<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h1 class="panel-title" th:text="'My Recipes'">Home......</h1>
					</div>
					<div class="panel-body">
						<div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
							<table id="recipes" class="table table-hover table-bordered">
								<thead class="thead-inverse">
								<tr>
									<th>ID</th>
									<th>Description</th>
									<th>Directions</th>
								</tr>
								</thead>
								<tr th:remove="all">
									<td th:text="${recipe.id}">Test for CSS1...Id</td>
									<td th:text="${recipe.description}">Test for CSS1...Description</td>
									<td th:text="${recipe.directions}">Test for CSS1...Directions</td>
								</tr>
								<tr th:remove="all">
									<td th:text="${recipe.id}">Test for CSS2...Id</td>
									<td th:text="${recipe.description}">Test for CSS2...Description</td>
									<td th:text="${recipe.directions}">Test for CSS2...Directions</td>
								</tr>
								<tr th:each="recipe : ${recipes}">
									<td th:text="${recipe.id}">...</td>
									<td th:text="${recipe.description}">...</td>
									<td th:text="${recipe.directions}">...</td>
								</tr>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</body>
</html>
